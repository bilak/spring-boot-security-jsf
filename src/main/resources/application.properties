spring.datasource.url=jdbc:h2:~/h2db/testapp;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS TESTAPP;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.hbm2ddl.import_files=import_data.sql
spring.jpa.hibernate.ddl-auto=create-drop

server.port=8080
server.contextPath=/app
server.session-timeout=1800


logging.level.com.github.bilak=DEBUG